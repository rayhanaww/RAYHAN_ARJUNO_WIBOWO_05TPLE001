<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <style>
        /* Custom CSS */
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding-top: 1rem;
        }
        .sidebar-header h4 {
            font-weight: bold;
            color: #007bff;
        }
        .icon-circle {
            width: 35px;
            height: 35px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-link {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-simpan {
            background-color: #28a745; /* Green color for Save */
        }
        .btn-batal {
            background-color: #dc3545; /* Red color for Cancel */
            margin-left: 10px;
        }
        .nav-header {
            font-weight: bold;
            margin-top: 20px;
            color: #6c757d;
        }
        .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        .form-container{
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 p-0 sidebar shadow-lg" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="font-extra-bold text-lg">Universitas</span>
                    <span class="font-extra-bold text-lg">Pamulang</span>
                </div>
                <!-- Hamburger Menu Icon -->
                <div class="menu" onclick="toggleSidebar()">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <div class="text-center my-3 d-flex px-3 align-items-center">
                <div class="icon-circle me-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </div>
                <div class="d-flex flex-column align-items-start text-sm">
                    <span class="text-black-100">Welcome, Rayhan Arjuno Wibowo</span>
                    <span>Administrator</span>
                </div>
            </div>
            <div class="px-3 my-3"><div class="line"></div></div>
            <nav class="nav flex-column px-3">
                <a class="nav-link" href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <p class="nav-header">Menu Karyawan</p>
                <a class="nav-link active" href="karyawan.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                    </svg>
                    <span>Karyawan</span>
                </a>
                <a class="nav-link" href="jabatan.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                    </svg>
                    <span>Jabatan</span>
                </a>
                <a class="nav-link" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                    </svg>
                    <span>Divisi</span>
                </a>
                <p class="nav-header">Menu Absensi</p>
                <a class="nav-link" href="#">Absensi</a>
                <a class="nav-link" href="#">Izin</a>
                <a class="nav-link" href="#">Lembur</a>
                <p class="nav-header">Menu Pengaturan</p>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4" id="main-content">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"> Forms</li>
                    <li class="breadcrumb-item"><a href="./index.html">Dashboard</a></li>
                  <li class="breadcrumb-item"><a href="karyawan.html">Karyawan</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Tambah Data Karyawan</li>
                </ol>
              </nav>
            <h4>Tambah Data Karyawan</h4>
            <div class="card">
                <div class="card-body">
                    <form id="form-karyawan" onsubmit="submitForm(event)">
                        <div class="form-container">
                            <div class="row">
                              <div class="col-12">
                                <div class="mb-3">
                                    <!-- Nama Lengkap -->
                                    <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="namaLengkap" required>
                                </div>
                              </div>
                            </div>
                          </div>
                        <!-- Jenis Kelamin -->
                        <div class="mb-3">
                            <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
                            <select class="form-select" id="jenisKelamin" required>
                                <option selected disabled>Pilih Jenis Kelamin</option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <!-- No HP -->
                        <div class="mb-3">
                            <label for="noHP" class="form-label">No HP</label>
                            <input type="text" class="form-control" id="noHP" required>
                        </div>
                        <!-- Alamat -->
                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat</label>
                            <textarea class="form-control" id="alamat" rows="3" required></textarea>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <!-- Jabatan -->
                        <div class="mb-3">
                            <label for="jabatan" class="form-label">Jabatan</label>
                            <select class="form-select" id="jabatan" required>
                                <option selected disabled>Pilih Jabatan</option>
                                <option value="Staff">Staff</option>
                                <option value="Manager">Manager</option>
                                <option value="Supervisor">Supervisor</option>
                            </select>
                        </div>
                        <!-- Divisi -->
                        <div class="mb-3">
                            <label for="divisi" class="form-label">Divisi</label>
                            <select class="form-select" id="divisi" required>
                                <option selected disabled>Pilih Divisi</option>
                                <option value="IT">IT</option>
                                <option value="Finance">Finance</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </div>
                        <!-- Tombol Simpan dan Batal -->
                        <div class="d-flex justify-content-start">
                            <button class="btn-link btn-simpan" type="submit">Simpan</button>
                            <button class="btn-link btn-batal" type="button" onclick="window.history.back()">Batal</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    // Toggle Sidebar
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
        document.getElementById("main-content").classList.toggle("active");
    }

    // Reset Form Function
    function resetForm() {
        if (confirm("Apakah Anda yakin ingin membatalkan perubahan?")) {
            document.getElementById("form-karyawan").reset();
        }
    }

    // Submit Form Function
    function submitForm(event) {
        event.preventDefault();
        alert("Data berhasil disimpan!");
        window.location.href = "index.html"; // Redirect to Dashboard after save
    }
</script>
<script src="js/index.js"></script>
</body>
</html>
